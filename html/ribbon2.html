<!DOCTYPE html>
<html>
	<head>
		<title>jQuery Ribbon - HTML</title>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js" type="text/javascript"></script>
		<script src="js/jQueryRibbon.js"></script>
		<link rel="stylesheet" type="text/css" href="css/jQueryRibbon2.css" />
	</head>
	<body class="nopadding nomargin">
		<div id="OfficeControls">
			<div class="ribbon">
				<div class="header">
					<div class="top">
						<span class="title">Microsoft Word Web App</span>
						<div class="actions">
							<div class="icons">
								<div class="ico enabled">
									<img src="images/save.png" />
								</div>
								<div class="ico enabled">
									<img src="images/undo.png" />
								</div>
								<div class="ico enabled">
									<img src="images/redo.png" />
								</div>
							</div>
							<div class="seperator">
								&nbsp;
							</div>
							<div class="breadcrumb">
								<div class="main">
									SkyDrive
								</div>
								<div class="seperator">
									<img src="images/seperator.png" />
								</div>
								<div class="item">
									Document1.docx
								</div>
							</div>
						</div>
						<div style="position: absolute; top: 0px; right: 133px;">
							<div class="username" style="display: inline-block; margin-top: 3px; color: black; padding-top: 3px;">
								Kevin De Coninck
							</div>	
							<div class="seperator" style="display: inline-block; position: relative; top: 0px; left: 1px; border-right: 1px solid #DFDFDF; height: 15px;">
								&nbsp;
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
