<!DOCTYPE html>
<html>
	<head>
		<title>jQuery Ribbon - HTML</title>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js" type="text/javascript"></script>
		<script src="../js/jQueryRibbon.js"></script>
		<link rel="stylesheet" type="text/css" href="../css/jQueryRibbon.css" />
	</head>
	<body class="nopadding nomargin">
		    <div id="OfficeControls">
        <div class="ribbon">
            <div class="header">
                <span class="title">jQuery Ribbon Version 0.1.4</span></div>
            <div class="ribbon_contents">
                <div class="tabs">
                    <div class="application left">
                        <span class="title">Application</span></div>
                    <div class="tab left active" id="tab_Home">
                        <span class="title">Home</span></div>
                    <div class="tab left inactive" id="tab_Create">
                        <span class="title">Tab 3</span></div>
                    <div class="tab left inactive" id="tab_Organize">
                        <span class="title">Tab 4</span></div>
                    <div class="tab left inactive" id="tab_Administration">
                        <span class="title">Tab 5</span></div>
                </div>
                <div class="controls">
                    <div class="groupHolder active" id="group_tab_Home">
                        <div class="group">
                            <div class="sections">
                            	<div class="section">
                            		<div class="smallIcon"><a href="#"><img src="../images/cut.png" /><span class="title">Cut</span></a></div>
                            		<div class="smallIcon"><a href="#"><img src="../images/copy.png" /><span class="title">Copy</span></a></div>
                            		<div class="smallIcon"><a href="#"><img src="../images/paste.png" /><span class="title">Paste</span></a></div>
                            	</div>
                            </div>
                            <div class="legend">
                                Clipboard</div>
                        </div>
                        <div class="group">
                            <div class="sections">
                            	<div class="section">
                            		<div class="bigIcon"><a href="#"><img src="../images/open.png"><span class="title">Open</span></a></div>
                            		<div class="bigIcon"><a href="#"><img src="../images/search.png"><span class="title">Search</span></a></div>
                            	</div>
								<div class="section">
                            		<div class="smallIcon"><a href="#"><img src="../images/properties.png"><span class="title">Properties</span></a></div>
                            		<div class="smallIcon"><a href="#"><img src="../images/delete.png"><span class="title">Delete</span></a></div>
                            	</div>
                            </div>
                            <div class="legend">
                                Actions</div>
                        </div>
                        <div class="group">
                            <div class="sections">.
                            	
                            </div>
                            <div class="legend">
                                Section</div>
                        </div>
                    </div>
                    <div class="groupHolder inactive" id="group_tab_Create">
                        <div class="group">
                            <div class="sections">
                            </div>
                            <div class="legend">
                                Section</div>
                        </div>
                    </div>
                    <div class="groupHolder inactive" id="group_tab_Organize">
                        <div class="group">
                            <div class="sections">
                            </div>
                            <div class="legend">
                                Section</div>
                        </div>
                    </div>
                    <div class="groupHolder inactive" id="group_tab_Administration">
                        <div class="group">
                            <div class="sections">
                            		
                            </div>
                            <div class="legend">
                                Section</div>
                        </div>
                        <div class="group">
                        	<div class="sections">
                        		<div class="section">
                            		
                            	</div>
                        	</div>
                        	<div class="legend">
                        		Section
                        	</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
	</body>
</html>
